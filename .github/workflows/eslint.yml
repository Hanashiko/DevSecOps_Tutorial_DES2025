name: ESLint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # or your preferred Node.js version
    - name: Install dependencies
      run: npm install
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true